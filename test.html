<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Compte à rebours */
#countdown {
  font-size: 72px;
  font-weight: 700;
  margin-bottom: 60px;
}

/* Zone marcheur */
.walker-zone {
  width: 90%;
  height: 100px;
  position: relative;
}

/* Le fil */
.line {
  position: absolute;
  bottom: 30px;
  width: 100%;
  height: 2px;
  background: white;
}

/* Marcheur minimaliste avec bras et jambes */
.walker {
  position: absolute;
  bottom: 30px;
  width: 20px;
  height: 40px;
  transform: translateX(0);
}

/* Tête */
.walker .head {
  width: 8px;
  height: 8px;
  border: 2px solid white;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 6px;
}

/* Corps */
.walker .body {
  width: 2px;
  height: 20px;
  background: white;
  position: absolute;
  top: 10px;
  left: 9px;
}

/* Bras */
.walker .arm-left, .walker .arm-right {
  width: 8px;
  height: 2px;
  background: white;
  position: absolute;
  top: 12px;
}

.walker .arm-left {
  transform: rotate(-45deg);
  left: 3px;
}

.walker .arm-right {
  transform: rotate(45deg);
  left: 9px;
}

/* Jambes */
.walker .leg-left, .walker .leg-right {
  width: 2px;
  height: 8px;
  background: white;
  position: absolute;
  top: 30px;
}

.walker .leg-left {
  transform: rotate(-20deg);
  left: 7px;
}

.walker .leg-right {
  transform: rotate(20deg);
  left: 11px;
}

</style>
</head>

<body>

<div id="countdown">10</div>

<div class="walker-zone">
  <div class="line"></div>
  <div class="walker" id="walker">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="leg-left"></div>
    <div class="leg-right"></div>
  </div>
</div>

<script>

let totalTime = 10; // secondes pour le test
let timeLeft = totalTime;

const countdown = document.getElementById("countdown");
const walker = document.getElementById("walker");

let interval = setInterval(() => {

  timeLeft--;

  countdown.textContent = timeLeft;

  // Calcul de la progression
  let progress = (totalTime - timeLeft) / totalTime;
  walker.style.left = (progress * 90) + "%";

  if (timeLeft <= 0) {
    clearInterval(interval);
  }

}, 1000);

</script>

</body>
</html>
