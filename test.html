<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

/* Compte à rebours */
#countdown {
  font-size: 72px;
  font-weight: 700;
  margin-bottom: 60px;
}

/* Zone marcheur */
.walker-zone {
  width: 90%;
  height: 100px;
  position: relative;
}

/* Le fil */
.line {
  position: absolute;
  bottom: 30px;
  width: 100%;
  height: 2px;
  background: white;
}

/* Marcheur */
.walker {
  position: absolute;
  bottom: 30px;
  width: 20px;
  height: 40px;
  transform: translateX(0);
}

/* tête */
.walker::before {
  content: "";
  position: absolute;
  top: 0;
  left: 6px;
  width: 8px;
  height: 8px;
  border: 2px solid white;
  border-radius: 50%;
}

/* corps */
.walker::after {
  content: "";
  position: absolute;
  top: 10px;
  left: 9px;
  width: 2px;
  height: 20px;
  background: white;
}

</style>
</head>

<body>

<div id="countdown">10</div>

<div class="walker-zone">
  <div class="line"></div>
  <div class="walker" id="walker"></div>
</div>

<script>

let totalTime = 10;
let timeLeft = totalTime;

const countdown = document.getElementById("countdown");
const walker = document.getElementById("walker");

let interval = setInterval(() => {

  timeLeft--;

  countdown.textContent = timeLeft;

  let progress = (totalTime - timeLeft) / totalTime;
  walker.style.left = (progress * 90) + "%";

  if (timeLeft <= 0) {
    clearInterval(interval);
  }

}, 1000);

</script>

</body>
</html>
