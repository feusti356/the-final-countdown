<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Countdown - 5h Walk Test</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Compte à rebours */
#countdown {
  font-size: 72px;
  font-weight: 700;
  margin-bottom: 40px;
}

/* Boutons */
button {
  font-size: 18px;
  padding: 12px 20px;
  margin: 8px;
  border-radius: 12px;
  border: none;
  background: #1f1f1f;
  color: white;
  cursor: pointer;
}
button:active {
  transform: scale(0.96);
  background: #333;
}

/* Zone marcheur */
.walker-zone {
  width: 90%;
  height: 100px;
  position: relative;
  margin-top: 20px;
}

/* Le fil */
.line {
  position: absolute;
  bottom: 30px;
  width: 100%;
  height: 2px;
  background: white;
}

/* Marcheur minimaliste */
.walker {
  position: absolute;
  bottom: 30px;
  width: 20px;
  height: 40px;
  transform: translateX(0);
}

/* Tête */
.walker .head {
  width: 8px;
  height: 8px;
  border: 2px solid white;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 6px;
}

/* Corps */
.walker .body {
  width: 2px;
  height: 20px;
  background: white;
  position: absolute;
  top: 10px;
  left: 9px;
}

/* Bras */
.walker .arm-left, .walker .arm-right {
  width: 8px;
  height: 2px;
  background: white;
  position: absolute;
  top: 12px;
}
.walker .arm-left { transform: rotate(-45deg); left: 3px; }
.walker .arm-right { transform: rotate(45deg); left: 9px; }

/* Jambes */
.walker .leg-left, .walker .leg-right {
  width: 2px;
  height: 8px;
  background: white;
  position: absolute;
  top: 30px;
}
.walker .leg-left { transform: rotate(-20deg); left: 7px; }
.walker .leg-right { transform: rotate(20deg); left: 11px; }

</style>
</head>

<body>

<div id="countdown">05:00:00</div>

<div class="walker-zone">
  <div class="line"></div>
  <div class="walker" id="walker">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="leg-left"></div>
    <div class="leg-right"></div>
  </div>
</div>

<div>
  <button onclick="setTarget()">Définir heure</button>
  <button onclick="resetCountdown()">Reset</button>
</div>

<script>
// --- Durée de 5 heures ---
let totalTime = 5 * 60 * 60; // secondes
let timeLeft = totalTime;

const countdown = document.getElementById("countdown");
const walker = document.getElementById("walker");

// Convertit secondes en HH:MM:SS
function formatTime(sec) {
  let h = Math.floor(sec / 3600);
  let m = Math.floor((sec % 3600) / 60);
  let s = sec % 60;
  return String(h).padStart(2,'0') + ":" +
         String(m).padStart(2,'0') + ":" +
         String(s).padStart(2,'0');
}

// Met à jour le compte à rebours et le marcheur
function update() {
  countdown.textContent = formatTime(timeLeft);
  let progress = (totalTime - timeLeft) / totalTime;
  walker.style.left = (progress * 90) + "%";
}

// Boutons
function setTarget() {
  let input = prompt("Durée en heures (ex: 5) ?");
  if (!input) return;
  totalTime = parseFloat(input) * 3600;
  timeLeft = totalTime;
  update();
}
function resetCountdown() {
  timeLeft = totalTime;
  update();
}

// Intervalle 1 seconde
update();
let interval = setInterval(() => {
  if (timeLeft > 0) timeLeft--;
  update();
}, 1000);

</script>

</body>
</html>
