<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combien de temps y me reste ?</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #111111;
  overflow-x: hidden;
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                    linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: moveLines 10s linear infinite;
  z-index: 0;
}
@keyframes moveLines { 0% { transform: translate(0,0); } 100% { transform: translate(-50px, -50px); } }

.countdown-container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: rgba(17,17,17,0.9);
  padding: 25px;
  border-radius: 16px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 0 20px rgba(255,255,255,0.05);
  text-align: center;
}

.time-remaining {
  font-size: 3rem;
  color: #FFFFFF;
  margin-bottom: 10px;
}
.target-time {
  font-size: 1.2rem;
  color: #9CA3AF;
  margin-bottom: 20px;
}

.time-picker {
  display: none;
  flex-direction: column;
  align-items: center;
  margin-bottom: 15px;
  gap: 8px;
  animation: fadeIn 0.2s ease-out;
}
.time-picker input {
  font-size: 1rem;
  padding: 8px;
  border-radius: 8px;
  border: none;
  text-align: center;
  width: 150px;
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(-5px);}
  to {opacity:1; transform:translateY(0);}
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
}
.buttons button {
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: opacity 0.2s ease, transform 0.1s ease;
}
.buttons button:hover,
.buttons button:active { opacity: 0.85; transform: scale(0.98); }
.btn-primary { background-color: #3B82F6; color: #FFFFFF; }
.btn-secondary { background-color: #22C55E; color: #FFFFFF; }
.btn-tertiary { background-color: #374151; color: #FFFFFF; }

@media (max-width: 400px) {
  .time-remaining { font-size: 2.4rem; }
  .target-time { font-size: 1rem; }
  .buttons button { padding: 12px; font-size: 0.95rem; }
  .time-picker input { width: 100%; }
}
</style>
</head>
<body>
<div class="countdown-container">
  <div class="time-remaining" id="timeRemaining">00:00:00</div>
  <div class="target-time" id="targetTime">CIBLE : --:--</div>

  <div class="time-picker" id="timePickerContainer">
    <input type="time" id="timeInput">
    <button onclick="confirmTime()" style="padding:8px 12px;border-radius:8px;background:#3B82F6;color:#fff;font-weight:bold;border:none;cursor:pointer;">Valider</button>
  </div>

  <div class="buttons">
    <button class="btn-primary" onclick="showTimePicker()">CHOISIR L’HEURE</button>
    <button class="btn-secondary" onclick="startCountdown()">START</button>
    <button class="btn-tertiary" onclick="resetCountdown()">RESET</button>
  </div>
</div>

<script>
let countdownInterval;
let targetDate = null;

function updateDisplay() {
  const display = document.getElementById("timeRemaining");
  if (!targetDate) { display.textContent = "00:00:00"; return; }
  const now = new Date();
  let diff = targetDate - now;
  if (diff <= 0) { display.textContent = "00:00:00"; clearInterval(countdownInterval); return; }
  const hours = Math.floor(diff / 1000 / 3600);
  const minutes = Math.floor((diff / 1000 % 3600) / 60);
  const seconds = Math.floor(diff / 1000 % 60);
  display.textContent = `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
}

function showTimePicker() {
  const picker = document.getElementById("timePickerContainer");
  picker.style.display = "flex";
  document.getElementById("timeInput").focus();
}

function confirmTime() {
  const timeValue = document.getElementById("timeInput").value;
  if (!timeValue) return;
  const [h, m] = timeValue.split(":").map(Number);
  const now = new Date();
  targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0);
  if (targetDate < now) targetDate.setDate(targetDate.getDate() + 1);
  document.getElementById("targetTime").textContent = "CIBLE : " + timeValue;
  document.getElementById("timePickerContainer").style.display = "none";
  updateDisplay();
}

function startCountdown() {
  if (!targetDate) { alert("Choisissez d'abord une heure cible !"); return; }
  clearInterval(countdownInterval);
  countdownInterval = setInterval(updateDisplay, 1000);
}

function resetCountdown() {
  clearInterval(countdownInterval);
  targetDate = null;
  document.getElementById("timeRemaining").textContent = "00:00:00";
  document.getElementById("targetTime").textContent = "CIBLE : --:--";
  document.getElementById("timePickerContainer").style.display = "none";
}
</script>
</body>
</html>
