<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Countdown</title>
<style>
/* --- Base --- */
body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

/* Compteur */
#countdown {
  font-size: 72px;
  font-weight: 700;
  margin-top: 50px;
  margin-bottom: 30px;
  text-align: center;
}

/* Boutons */
button {
  font-size: 18px;
  padding: 12px 20px;
  margin: 8px;
  border-radius: 12px;
  border: none;
  background: #1f1f1f;
  color: white;
  cursor: pointer;
}
button:active {
  transform: scale(0.96);
  background: #333;
}

/* --- Zone marcheur --- */
.walker-zone {
  width: 90%;
  height: 120px;
  position: relative;
  margin-top: auto; /* pousse le marcheur vers le bas */
  margin-bottom: 20px;
}

/* Le fil */
.line {
  position: absolute;
  bottom: 30px;
  width: 100%;
  height: 2px;
  background: white;
}

/* Marcheur minimaliste Linea-style */
.walker {
  position: absolute;
  bottom: 30px;
  width: 20px;
  height: 40px;
  transform: translateX(0);
}

/* Tête */
.walker .head {
  width: 8px;
  height: 8px;
  border: 2px solid white;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 6px;
}

/* Corps */
.walker .body {
  width: 2px;
  height: 20px;
  background: white;
  position: absolute;
  top: 10px;
  left: 9px;
}

/* Bras */
.walker .arm-left, .walker .arm-right {
  width: 8px;
  height: 2px;
  background: white;
  position: absolute;
  top: 12px;
}
.walker .arm-left { transform: rotate(-45deg); left: 3px; }
.walker .arm-right { transform: rotate(45deg); left: 9px; }

/* Jambes */
.walker .leg-left, .walker .leg-right {
  width: 2px;
  height: 8px;
  background: white;
  position: absolute;
  top: 30px;
}
.walker .leg-left { transform: rotate(-20deg); left: 7px; }
.walker .leg-right { transform: rotate(20deg); left: 11px; }

</style>
</head>

<body>

<div id="countdown">00:00:00</div>

<div>
  <button onclick="setTarget()">Définir heure</button>
  <button onclick="resetCountdown()">Reset</button>
</div>

<div class="walker-zone">
  <div class="line"></div>
  <div class="walker" id="walker">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="leg-left"></div>
    <div class="leg-right"></div>
  </div>
</div>

<script>
// --- Moteur compte à rebours existant ---
let storedTarget = localStorage.getItem("targetTime");
let targetTime = storedTarget ? parseInt(storedTarget) : null;

// --- Pour test, on met 5 heures si rien défini ---
if (!targetTime) {
  let now = new Date();
  targetTime = now.getTime() + 5*60*60*1000; // 5 heures
  localStorage.setItem("targetTime", targetTime);
}

const countdown = document.getElementById("countdown");
const walker = document.getElementById("walker");

// Fonction pour définir une nouvelle heure cible
function setTarget() {
  let input = prompt("Heure cible (HH:MM) ?");
  if (!input) return;

  let now = new Date();
  let parts = input.split(":");
  let target = new Date();
  target.setHours(parts[0]);
  target.setMinutes(parts[1]);
  target.setSeconds(0);
  if (target < now) target.setDate(target.getDate() + 1);

  targetTime = target.getTime();
  localStorage.setItem("targetTime", targetTime);
}

// Reset (remet 5h)
function resetCountdown() {
  let now = new Date();
  targetTime = now.getTime() + 5*60*60*1000;
  localStorage.setItem("targetTime", targetTime);
}

// Mise à jour compte à rebours et marcheur
function updateCountdown() {
  let now = new Date().getTime();
  let distance = targetTime - now;

  if (distance <= 0) {
    countdown.textContent = "00:00:00";
    walker.style.left = "90%";
    return;
  }

  let hours = Math.floor(distance / (1000*60*60));
  let minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  let seconds = Math.floor((distance % (1000*60)) / 1000);

  countdown.textContent =
    String(hours).padStart(2,'0') + ":" +
    String(minutes).padStart(2,'0') + ":" +
    String(seconds).padStart(2,'0');

  // Déplacement marcheur
  let total = targetTime - (targetTime - 5*60*60*1000); // total 5h
  let progress = 1 - (distance / total);
  walker.style.left = (progress * 90) + "%";
}

// --- Boucle ---
updateCountdown();
setInterval(updateCountdown, 1000);

</script>

</body>
</html>
