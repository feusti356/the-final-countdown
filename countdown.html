<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Countdown</title>

<!-- Icône et Web App iPhone -->
<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Final Countdown">

<style>
/* --- Base stable --- */
body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

/* Compteur */
#countdown {
  font-size: 72px;
  font-weight: 700;
  margin-top: 50px;
  margin-bottom: 30px;
  text-align: center;
}

/* Boutons */
button {
  font-size: 18px;
  padding: 12px 20px;
  margin: 8px;
  border-radius: 12px;
  border: none;
  background: #1f1f1f;
  color: white;
  cursor: pointer;
}
button:active {
  transform: scale(0.96);
  background: #333;
}

/* --- Zone marcheur --- */
.walker-zone {
  width: 90%;
  height: 120px;
  position: relative;
  margin-top: auto;
  margin-bottom: 20px;
}

/* Fil blanc */
.line {
  position: absolute;
  bottom: 30px;
  width: 100%;
  height: 2px;
  background: white;
}

/* Marcheur minimaliste Linea-style */
.walker {
  position: absolute;
  bottom: 30px;
  width: 20px;
  height: 40px;
  transform: translateX(0);
}

/* Tête */
.walker .head {
  width: 8px;
  height: 8px;
  border: 2px solid white;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 6px;
}

/* Corps */
.walker .body {
  width: 2px;
  height: 20px;
  background: white;
  position: absolute;
  top: 10px;
  left: 9px;
}

/* Bras */
.walker .arm-left, .walker .arm-right {
  width: 8px;
  height: 2px;
  background: white;
  position: absolute;
  top: 12px;
}
.walker .arm-left { transform: rotate(-45deg); left: 3px; }
.walker .arm-right { transform: rotate(45deg); left: 9px; }

/* Jambes */
.walker .leg-left, .walker .leg-right {
  width: 2px;
  height: 8px;
  background: white;
  position: absolute;
  top: 30px;
}
.walker .leg-left { transform: rotate(-20deg); left: 7px; }
.walker .leg-right { transform: rotate(20deg); left: 11px; }

</style>
</head>

<body>

<!-- Compteur principal -->
<div id="countdown">00:00:00</div>

<!-- Boutons existants -->
<div>
  <button onclick="startCountdown()">Start</button>
  <button onclick="pauseCountdown()">Pause</button>
  <button onclick="resetCountdown()">Reset</button>
</div>

<!-- Zone marcheur ajoutée -->
<div class="walker-zone">
  <div class="line"></div>
  <div class="walker" id="walker">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="leg-left"></div>
    <div class="leg-right"></div>
  </div>
</div>

<script>
// --- Moteur compte à rebours existant ---
let storedTarget = localStorage.getItem("targetTime");
let targetTime = storedTarget ? parseInt(storedTarget) : null;

// Si rien n'est défini, départ par défaut 1h
if (!targetTime) {
  let now = new Date();
  targetTime = now.getTime() + 60*60*1000; // 1h
  localStorage.setItem("targetTime", targetTime);
}

const countdown = document.getElementById("countdown");
const walker = document.getElementById("walker");

let interval;

// Fonctions Start / Pause / Reset
function startCountdown() {
  clearInterval(interval);
  interval = setInterval(updateCountdown, 1000);
}
function pauseCountdown() {
  clearInterval(interval);
}
function resetCountdown() {
  let now = new Date();
  targetTime = now.getTime() + 60*60*1000;
  localStorage.setItem("targetTime", targetTime);
  updateCountdown();
}

// Mise à jour compteur + marcheur
function updateCountdown() {
  let now = new Date().getTime();
  let distance = targetTime - now;

  if (distance <= 0) {
    countdown.textContent = "00:00:00";
    walker.style.left = "90%";
    clearInterval(interval);
    return;
  }

  let hours = Math.floor(distance / (1000*60*60));
  let minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  let seconds = Math.floor((distance % (1000*60)) / 1000);

  countdown.textContent =
    String(hours).padStart(2,'0') + ":" +
    String(minutes).padStart(2,'0') + ":" +
    String(seconds).padStart(2,'0');

  // Déplacement marcheur selon le temps
  let total = targetTime - (targetTime - 60*60*1000); // 1h pour test
  let progress = 1 - (distance / total);
  walker.style.left = (progress * 90) + "%";
}

// Lancer la mise à jour initiale
updateCountdown();
interval = setInterval(updateCountdown, 1000);

</script>

</body>
</html>
